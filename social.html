<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Post</title>
    <link rel="stylesheet" href="css/social.css">
</head>
<body>
    <div class="navbar">
        <div class="menu-icon">&#9776;</div>
        <h1 class="app-name">Inicio</h1>
        <img src="images/dazai.png" alt="Profile" class="navbar-profile-pic">
    </div>

    <div class="post">
        <div class="post-header">
            <img src="images/dazai.png" alt="User profile picture" class="profile-pic">
            <div class="user-info">
                <h3>Dazai Osamu</h3>
                <p>@Indigno_de_ser_humano</p>
            </div>
        </div>
        <div class="post-content">
            <p> Las personas se engañan unas a otras del modo más natural y, sorprendentemente, sin resultar lastimadas. Parecen no darse ni cuenta de la superchería. No obstante, a nadie parece preocuparle este intercambio de falsedades.</p>
        </div>
        <div class="post-interactions">
            <div> 
                <input type="checkbox" id="like" class="like-input">
                <label for="like" class="like-label">❤️ Like</label>
                <button>💬 comentar</button>
            </div>
            <button class="compratir">🔄 Compratir</button>
        </div>
    </div>
</body>
</html>
